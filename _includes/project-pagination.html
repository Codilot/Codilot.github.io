
  <div class="hackergarden__pagination">
    <hr class="hackergarden__pagination__divider">
  
    <ul class="uk-pagination uk-flex-center" uk-margin>
    {% if page.previous.url %}
    <li>
      <a href="{{ page.previous.url | relative_url }}" data-toggle="tooltip" data-placement="top" title="{{page.previous.title}}">
        <span class="uk-margin-small-right"  uk-pagination-previous></span> 
        {{ page.previous.title | truncate: 15 }}
      </a>
    </li>
    {% else %}
    <li>
      <a href="{{"/projects" | relative_url}}"><span class="uk-margin-small-right"  uk-pagination-previous></span>Back</a>
    </li>
    {% endif %}
    {% if page.next.url %}
    <li class="uk-margin-auto-left">
      <a href="{{ page.next.url | relative_url }}" data-toggle="tooltip" data-placement="top" title="{{page.next.title}}">
        {{ page.next.title | truncate: 15 }} 
        <span class="uk-margin-small-left" uk-pagination-next></span>
      </a>
    </li>

    {% endif %}
  </ul>

  </div>
