
    <div uk-sticky="animation: uk-animation-slide-top-medium; sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky; cls-inactive: uk-navbar-transparent uk-dark uk-animation-fade; top: 250">

        <nav class="uk-navbar-container">
            <div class="uk-container uk-container-expand">
                <div uk-navbar>

                    <ul class="uk-navbar-nav uk-nav">
                      {% for link in site.data.navigation.main %} 
                          {% assign url = link.url | relative_url %} 
                          <li class="{% if page.url == link.url or link.name == 'Meetups' %}uk-active{% endif %}">
                            <a href="{{ url }}">{{ link.name }}</a>
                          </li>
                      {% endfor %}

                </div>
            </div>
        </nav>
    </div>
